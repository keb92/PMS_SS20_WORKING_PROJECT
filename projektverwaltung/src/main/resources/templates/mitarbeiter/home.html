<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mitarbeiter</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>

<!-- Navigation -->
<nav th:replace="mitarbeiter/navigation::navigation"></nav>

<!-- Page Content -->
<div class="project-body" style="width: 100%;min-height: 1200px;height: 100%;background-repeat: no-repeat; ">
    <div class="container" style="min-height: 1200px;-webkit-box-shadow: 0px 3px 5px 0px rgba(110,110,110,1);-moz-box-shadow: 0px 3px 5px 0px rgba(110,110,110,1);box-shadow: 0px 3px 5px 0px rgba(110,110,110,1);">
        <div class="row">

            <div class="col-lg-12 text-center">
                <h1 class="mt-5">Mitarbeitersicht</h1>
                <!-- <table class="table table-striped" border="1" cellpadding="100" style="width: 100%;">
                    <tbody>
                    <tr>
                        <td>Verfügbare Projektstunden</td>
                        <td th:text="${kapa}"></td>
                    </tr>
                    </tbody>
                </table> -->
                <p class="lead">Verfügbare Projektstunden: </p>
                <p th:text="${kapa}"></p>
            </div>
        </div>
        <div th:switch="${aufgaben}" class="container my-5">
            <div class="col-md-10">
                <h3>Aufgabenübersicht</h3>
                <h2 th:case="null">Aktuell keine Aufgaben zugeordnet</h2>
                <div th:case="*">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Aufgabe</th>
                            <th>Beschreibung</th>
                            <th>freies Budget</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="aufgaben : ${aufgaben}"
                            th:if="${aufgaben.user.id} == ${userid}">
                            <td th:text="${aufgaben.projekt.bezeichnung}"></td>
                            <td th:text="${aufgaben.beschreibung}"></td>
                            <td th:text="${aufgaben.aufwand}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<nav th:replace="footer::footer"></nav>
<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.slim.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
