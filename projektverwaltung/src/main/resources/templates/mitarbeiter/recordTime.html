<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mitarbeiter</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>

<!-- Navigation -->
<nav th:replace="mitarbeiter/navigation::navigation"></nav>

<!-- Page Content -->
<div class="project-body" style="width: 100%;min-height: 1200px;height: 100%;background-repeat: no-repeat; ">
    <div class="container" style="min-height: 1200px;-webkit-box-shadow: 0px 3px 5px 0px rgba(110,110,110,1);-moz-box-shadow: 0px 3px 5px 0px rgba(110,110,110,1);box-shadow: 0px 3px 5px 0px rgba(110,110,110,1);">
        <div class="row">

                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <form autocomplete="off" action="#" th:action="@{/mitarbeiter/recordTime}"
                                  th:object="${time}" method="post" class="form-horizontal"
                                  role="form">
                                <h2>Zeit erfassen</h2>

                                <div class="form-group">
                                    <div class="col-sm-9">
                                        <label for="sel1">Aufgabe:</label>
                                        <select class="form-control" th:field="*{aufgabe.aid}" id="sel1">
                                            <option th:each="aufgaben: ${projects}" th:if="${aufgaben.user.id} == ${userid}" th:value="${aufgaben.aid}" th:text="${aufgaben.beschreibung}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-9">
                                        <input type="text"
                                               placeholder="Budget" th:field="*{zeit}" class="form-control"/>
                                        <label
                                                th:if="${#fields.hasErrors('zeit')}" th:errors="*{zeit}"
                                                class="validation-message"></label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-9">
                                        <button type="submit" class="btn btn-primary btn-block">Buchen</button>
                                    </div>
                                </div>
                            </form>

                            <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>

<!-- Footer -->
<nav th:replace="footer::footer"></nav>
<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.slim.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
