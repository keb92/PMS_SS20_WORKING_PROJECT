<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head th:include="admin/header::head"></head>

<body>

<nav th:replace="admin/navigation::navigation"></nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/admin/createProject}"
                  th:object="${projekt}" method="post" class="form-horizontal"
                  role="form">
                <h2>Projekt Anlegen</h2>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label for="sel1">Kunde:</label>
                        <select class="form-control" th:field="*{customers.c_id}" id="sel1">
                            <option th:each="c: ${Customers}" th:value="${c.c_id}" th:text="${c.kundenname}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label for="sel1">Projektleiter:</label>
                        <select class="form-control" th:field="*{user.id}" id="sel1">
                            <option th:each="u: ${Users}" th:value="${u.id}" th:text="${u.userName}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" placeholder="Bezeichnung" th:field="*{bezeichnung}"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text"
                               placeholder="Budget" th:field="*{budget}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text"  placeholder="Scope" th:field="*{scope}"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Anlegen</button>
                    </div>
                </div>
            </form>

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>



        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.slim.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
