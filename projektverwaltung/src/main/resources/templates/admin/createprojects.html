<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/projects/save}" th:object="${form}"
      method="post">
    <fieldset>
        <input type="submit" id="submitButton" th:value="Save">
        <input type="reset" id="resetButton" name="reset" th:value="Reset"/>
        <table>
            <thead>
            <tr>
                <th> ID</th>
                <th> Bezeichnung</th>
                <th> Budget</th>
                <th> Scope</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book, itemStat : *{projects}">
                <td><input th:field="*{projects[__${itemStat.index}__].bezeichnung}" /></td>
                <td><input th:field="*{projects[__${itemStat.index}__].budget}" /></td>
                <td><input th:field="*{projects[__${itemStat.index}__].scope}" /></td>
            </tr>
            </tbody>
        </table>
    </fieldset>
</form>
</body>
</html>
