<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head th:include="admin/header::head"></head>

<body>

<nav th:replace="admin/navigation::navigation"></nav>

<div class="project-body" style="width: 100%;min-height: 1200px;height: 100%;background-repeat: no-repeat; ">
    <div class="container" style="min-height: 1200px;-webkit-box-shadow: 0px 3px 5px 0px rgba(110,110,110,1);-moz-box-shadow: 0px 3px 5px 0px rgba(110,110,110,1);box-shadow: 0px 3px 5px 0px rgba(110,110,110,1);">
        <div class="row">

                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <form autocomplete="off" action="#" th:action="@{/admin/tasktouser}"
                                  th:object="${aufgabe}" method="post" class="form-horizontal"
                                  role="form">
                                <h2>Aufgabe zuweisen</h2>

                                <div class="form-group">
                                    <div class="col-sm-9">
                                        <label for="sel1">Mitarbeiter:</label>
                                        <select class="form-control" th:field="*{user.id}" id="sel1">
                                            <option th:each="u: ${Users}" th:value="${u.id}" th:text="${u.lastName}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-9">
                                        <label for="sel1">Aufgabe:</label>
                                        <select class="form-control" th:field="*{aid}" id="sel1">
                                            <option th:each="a: ${Tasks}" th:value="${a.aid}" th:text="${a.beschreibung}"></option>
                                        </select>
                                    </div>
                                </div>



                                <div class="form-group">
                                    <div class="col-sm-9">
                                        <button type="submit" class="btn btn-primary btn-block">Zuweisen</button>
                                    </div>
                                </div>
                            </form>

                            <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>

<!-- Footer -->
<nav th:replace="footer::footer"></nav>
<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.slim.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
