<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head th:include="admin/header::head"></head>

<body>

<nav th:replace="admin/navigation::navigation"></nav>

<div class="project-body" style="width: 100%;min-height: 1200px;height: 100%;background-repeat: no-repeat; ">
    <div class="container" style="min-height: 1200px;-webkit-box-shadow: 0px 3px 5px 0px rgba(110,110,110,1);-moz-box-shadow: 0px 3px 5px 0px rgba(110,110,110,1);box-shadow: 0px 3px 5px 0px rgba(110,110,110,1);">
        <div class="row">

                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3 ">
                            <form autocomplete="off" action="#" th:action="@{/admin/createCustomer}"
                                  th:object="${customer}" method="post" class="form-horizontal"
                                  role="form">
                                <h2>Kunde Anlegen</h2>

                                <div class="form-group">
                                    <div class="col-sm-9">

                                        <input type="text" th:field="*{kundenname}"
                                               placeholder="Kundenname" class="form-control"/>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-sm-9">
                                        <button type="submit" class="btn btn-primary btn-block">Anlegen</button>
                                    </div>
                                </div>

                                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>


                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>


<!-- Footer -->
<nav th:replace="footer::footer"></nav>
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.slim.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
